<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>TV Trivia Game</title>

    <!--CSS links-->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--jQuery link-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--JS link-->
    <script type="text/javascript" src="./assets/javascript/app.js"></script>

</head>

<body>
    <div class="container">

        <header class="row">
            <h1>TV Trivia Time!</h1>
        </header>
        <hr />

        <!--game start 'page'-->
        <div id="start">
            <div class="col-md-6 offset-md-3 options">
                START!
            </div>
        </div>

        <!--game 'page'-->
        <section id="game">

            <!--timer container-->
            <div class="timeout">Time Remaining: <span id="timeLeft">20</span> Seconds</div>

            <!--question container-->
            <div id="question"></div>

            <!--answers container-->
            <div id="answers"></div>

        </section>

        <!--results 'page'-->
        <div id="results">
            <div id="correctAnswer"></div>
            <div id="incorrectAnswer"></div>
        </div>


        <!--gameEnd 'page'-->
        <div id="gameEnd">
            <div id="correct">Correct: 0</div>
            <div id="incorrect">Incorrect: 0</div>
            <div id="unanswered">Unanswered: 0</div>
        </div>


    </div>

    <footer></footer>

</body>

</html>
