<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Trivia Game</title>

    <!--CSS links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--jQuery link-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--JS link-->
    <script type="text/javascript" src="./assets/javascipt/app.js"></script>

</head>

<body>
    <div class="container">

        <header class="row">
            <h1>Trivia Time!</h1>
        </header>
        <hr/>

        <section>
            <!--timer container-->
            <div class="timeout">Time Remaining: <span id="timeLeft">0</span> Seconds</div>
            <!--question container-->
            <div id="question">What is the 4th planet from the sun?</div>
            <!--answers container-->
            <div id="answers">Mercury<br/>Mars<br/>Venus<br/>Jupiter</div>
        </section>
        

    </div>  
    <footer></footer>  
</body>

</html>
